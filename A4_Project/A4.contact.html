<h1 style="text-align: center; margin-top: 50px;color: #d900ff">CONTACT ME</h1>
<form action="#" method="post" style="margin: 50px auto; max-width: 600px; padding: 20px;">
    <div style="border-radius: 5px;  padding: 20px;">
        <label for="name" style="font-weight: bold; color: wheat">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." style="width: 100%; padding: 12px;  border-radius: 4px; resize: vertical; margin-top: 10px;margin-bottom: 30px">
        <label for="email" style="font-weight: bold; color: wheat">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email.." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;margin-top: 10px;margin-bottom: 30px">
        <label for="subject" style="font-weight: bold; color: wheat">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject.." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;margin-top: 10px;margin-bottom: 30px">
        <label for="message" style="font-weight: bold; color: wheat">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;margin-top: 10p;margin-bottom: 30px"></textarea>
        <button type="submit" style="float: right; background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
    </div>
</form>
